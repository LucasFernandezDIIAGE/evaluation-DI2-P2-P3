<div class="container">
    <div class="first-row">
        <button class="btn btn-outline-primary mb-2 me-2" (click)="openLg(content)">Nouvelle application</button>
    </div>
    <div class="second-row row">
        <div class="col-md-4" *ngFor="let application of AppList">
            <div class="card mb-4" routerLink='/passwords/{{application.id}}' style="cursor: pointer;">
                <div class="card-header">
                    {{ application.name }}
                </div>
                <div class="card-body">
                    <p class="card-text">{{application.type===0?'Grand Public': 'Professionnel'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-add-application></app-add-application>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
