<div class="container">
    <div class="first-row">
        <button class="btn btn-outline-primary mb-2 me-2" (click)="openLg(content)">Nouveau mot de passe</button>
    </div>
    <div class="second-row">
        <div class="row">
            <div class="col-md-4" *ngFor="let password of PasswordsList">
                <div class="card mb-4" [routerLink]=[password.application?.id] style="cursor: pointer;">
                    <div class="card-header">
                        {{ password.accountName }}
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ password.encryptedValue }}</p>
                        <p class="card-text">{{ password?.application?.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Nouveau mot de passe</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-add-password></app-add-password>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
