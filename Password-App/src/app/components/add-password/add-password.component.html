<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
        <label for="accountName">Nom du compte</label>
        <input type="text" name="accountName" formControlName="accountName" required>
    </div>

    <!-- Dropdown Application -->
    <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{ passwordForm.get('appSelector')?.value || 'Application' }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem *ngFor="let application of AppList" (click)="setAppSelector(application)">
                {{ application.application_name }}
            </button>
        </div>
    </div>

    <div class="input-container">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" required>
    </div>

    <button type="submit" [disabled]="passwordForm.invalid">Ajouter</button>
</form>
