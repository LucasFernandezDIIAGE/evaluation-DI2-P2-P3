<form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom de l'application</label>
      <input id="name" formControlName="name" class="form-control" required />
    </div>
  
    <div class="form-group">
      <label for="type">Type de l'application</label>
      <select id="type" formControlName="type" class="form-control">
        <option [ngValue]="appTypeEnum.GrandPublic">Grand Public</option>
        <option [ngValue]="appTypeEnum.Professionnel">Professionnel</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="applicationForm.invalid">Soumettre</button>
  </form>
